<!DOCTYPE html>
<html ng-app>
<head>
	<script src="https://code.angularjs.org/angular-1.0.0rc3.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="todo.js"></script>

	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="UTF-8">
	<title>ToDo Angular Demo App</title>
</head>
<body>

	<div ng-controller="TodoCtrl">

		<h2>Total Todos: {{getTotalTodos()}}</h2>
		<ul class="unstyled">
			<li ng-repeat="todo in todos">
				<input type="checkbox" ng-model="todo.done">
				<span class="done-{{todo.done}}">{{todo.text}}</span>
				{{todo.done}}
			</li>
		</ul>


		<form class="form-horizontal">
			<input type="text" ng-model="formTodoText" ng-model-instant>
			<button class="btn" ng-click="addTodo()"><span class="icon-plus"></span>Add</button>
		</form>

		<button class="btn" ng-click="clearCompleted()"><span class="icon-plus"></span>Clear Completed</button>
	</div>


</body>
</html>
