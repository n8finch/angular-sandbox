<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="angular.js"></script>

	<script>
		var myModule = angular.module('myModule', []);
		myModule.controller('x', function($scope) {
			$scope.templatePages = [
				{ temp: 'firstPage', url: 'ng_class.html' },
				{ temp: 'secondPage', url: 'ng_keyup_keydown_disable.html' }];
			$scope.tempPage = $scope.templatePages[0];
		});
	</script>

</head>

<body ng-app="myModule">

	<div ng-controller="x">
		<select ng-model="tempPage" ng-options="p.temp for p in templatePages">
			<option value="">(Empty)</option>
			</select>
		<div ng-include="tempPage.url"></div>
	</div>

</body>
</html>
