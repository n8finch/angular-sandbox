<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="angular.js"></script>

	<script>
		var myModule = angular.module('myModule', []);
		myModule.controller('x', function($scope) {
			$scope.div = ['', 'div1','div2', 'div3'];
			$scope.selectedDiv = $scope.div[0];
		});


	</script>
</head>
<body ng-app="myModule">

	<div ng-controller="x">
		<select ng-model="selectedDiv" ng-options="item for item in div"></select>

		You selected = {{selectedDiv}}
		<hr/>
		<div ng-switch="selectedDiv">
			<div style="border:1px solid black" ng-switch-when="div1"> Hello from Div 1</div>
			<div style="border:1px solid black" ng-switch-when="div2"> Hello from Div 2</div>
			<div style="border:1px solid black" ng-switch-when="div3"> Hello from Div 3</div>
		</div>
	</div>

</body>
</html>
